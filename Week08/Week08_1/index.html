      // booleans and conditionals within a function
      let isOff = true

      isOff = true assigns the value true to isOff
      ifOff == 'true' checks the value of isOff but doent care if the type matches
      isOff === true check that the value and the type match (DEEP EQUALS)
      */

      function switchOnOff() {
        if (isOff === true) {
          alert(`isOff is currently ${isOff}. Switching to false now.`)
          isOff = false
        } else if (isOff === false) {
