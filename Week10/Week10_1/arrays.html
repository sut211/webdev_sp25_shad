<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arrays</title>
    <script type="text/javascript">
      // declare a variable called months and assigned it an array type value
      const months = [
        'January',
        'February',
        'March',
        'April',
        'May',
        'June',
        'July',
        'August',
        'September',
        'October',
        'November',
        'December',
      ]

      console.log(months)
      console.log(months.length)

      // remove the last month/slot/item and assign it to another variable
      const lastMonth = months.pop()
      console.log(months.length)
      console.log(months)
      console.log(`We just removed the month ${lastMonth}  from our array.`)

      // to add it back, or andd any other values to the END of our array we can use push()
      months.push(lastMonth)
      months.push('vacationember')
      console.log(months)
      months.pop()

      // just list out a message
      for (var i = 0; i < months.length; i++) {
        console.log(`Month number ${i + 1} is ${months[i]}`)
      }

      let backMonths = []
      // loop through our months and remove the last month each time and store it in a new array
      for (var i = months.length; i > 0; i--) {
        const delMonth = months.pop()
        backMonths.push(delMonth)
        console.log(
          `deleted ${delMonth} and added it to the new array.
          Months.length is now ${months.length}`
        )
      }

      console.log(backMonths)
      console.log(months)

      // pick a random number within the range of our array.length and print the value of the item in the array
      const rn = Math.floor(Math.random() * backMonths.length)
      console.log(`random month is: ${backMonths[rn]}`)
    </script>
  </head>
  <body></body>
</html>
