<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local Storage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Hello, <span id="user">world!</span></h1>
      <form id="userInfo" class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
          />
          <label for="firstName">First Name</label>
        </div>
        <button type="submit" id="nameBtn" class="btn btn-primary btn-lg">
          Submit!
        </button>
      </form>

      <button id="clearBtn" class="btn btn-danger btn-lg">
        Clear Current User
      </button>
    </div>

    <script type="text/javascript">
      // set the user name based on the form input
      const saveUser = () => {
        const name = document.getElementById('firstName').value
        console.log(name)
        localStorage.firstName = name
      }

      // a function to clear out local storage
      const clearLocalStorage = () => {
        // clear out local storage
        localStorage.clear()
        // refresh/reload the page so we can see the cleared out state
        window.location.reload()
      }

      document.addEventListener('DOMContentLoaded', () => {
        // add the saveUser function to the form btn
        document.getElementById('nameBtn').addEventListener('click', (e) => {
          // e.preventDefault() // stop the form from submitting and the page reloading
          saveUser()
        })

        // if a user name is stored in local storage under the key we want...
        if (localStorage.firstName) {
          document.getElementById('user').innerHTML = localStorage.firstName
        }

        const btnClear = document.getElementById('clearBtn')
        btnClear.addEventListener('click', clearLocalStorage)
      })
    </script>
  </body>
</html>
